<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="name">
        <br>
        <select name="add-currency" id="add-currency">
            <option value="-1">Select Currency</option>
        </select>
        <br>
        <input type="money" id="add-amount" placeholder="amount">
        <br>
        <select name="add-payment-type" id="add-payment-type">
            <option value="-1">Select Payment Type</option>
        </select>
        <br>
        <select name="add-company" id="add-company">
            <option value="-1">Select Company</option>
        </select>
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="add-rates-name-1" placeholder="name"><br>
                    </td>
                    <td>
                        <input type="text" id="add-rates-price-1" placeholder="price"><br>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">
                        <center>
                            <button>Add New Row</button>
                        </center>
                    </td>
                </tr>
            </tfoot>
        </table>
        <input type="text" id="add-rates" placeholder="rates"><br>
        <input type="number" id="add-order" placeholder="order"><br>

        <input type="submit" value="Add">
    </form>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
